<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<title>Contact</title>
	<link rel="stylesheet" href="">
	<style>
		@font-face {
   			 font-family: Montserrat;
   			 src: url(../fonts/Montserrat-Regular.otf);
		}
		@font-face {
		     font-family: SVN-Museo Sans;
		     src: url(../fonts/SVN-Museo-Sans-Regular.ttf);
	}
		body{
			margin: 0;
			padding: 0;
			height: 100vh;
		}
		

		.contact{
			float: left;
			width: 40%;
   		    margin-left: 5%;
            margin-top: 60px;
            padding: 30px 5%;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 5px 15px #222;
        }
        .contact h3{
			text-align: center;
			text-transform: uppercase;
			font-weight: 600;
			font-family: Montserrat;
        }
		.contact form{
			padding: 2%;
			width: 90%;
			position: relative;
		}
		.contact input[type="text"]{
			padding: 20px 15px;
			width: 100%;
			width: 96%;
			border-radius: 15px;
			font-family: Montserrat;
		}
		.contact input[type="text1"]{
			padding: 50px 15px;
   		    width: 100%;
            width: 96%;
            border-radius: 15px;
            font-family: Montserrat;
		}
		.contact input[type="submit"]{	
			width: 60%;
			margin-top: 50px;
			margin-left: 20%;
			padding: 20px 0;
			border-radius: 20px;
			font-weight: 600;
			background: #FF6600;
			color: #fff;
			font-size: 18px;
			font-family: Montserrat;	
		}
		.address{
			float: left;
			width: 40%;
			height: 300px;
			margin-left: 5%;
            margin-top: 60px;
            padding: 30px 5%;
            font-family: Montserrat;
        }
        .address iframe{
        	height: 200px;
        }
	</style>
</head>
<body>	
		<div class="contact">
			<div class="title">
				<h3>CONTACT US!</h3>
			</div>
			<form action="" method="post">
				<input type="text" name="" placeholder="Your Name">
				<br> <br>	
				<input type="text" name="" placeholder="Your Email">
				<br> <br>
				<input type="text1" name="" placeholder="Your Message">
				<br> 
				<input type="submit" name="" value="Submit">
			</form>
		</div>
		<div class="address">
			<h3>FIND US HERE!</h3>
			<h6>Email:</h6>
			<h6>Phone:</h6>
			<h6>Adress:</h6>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3835.792849836181!2d108.2474220143056!3d15.97219064627498!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x314210880eedcf27%3A0x88fc9cdcb6d63f85!2zVHLGsOG7nW5nIENhbyDEkeG6s25nIEPDtG5nIG5naOG7hyBUaMO0bmcgdGluIC0gxJDhuqFpIGjhu41jIMSQw6AgTuG6tW5n!5e0!3m2!1svi!2s!4v1564456049940!5m2!1svi!2s" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>
 	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>	
</body>
</html>
