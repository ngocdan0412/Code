<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign up</title>
</head>
<body>
	<form action="trangChu.html" method="GET">
		Tên đăng nhập <input type="text" name="user" placeholder="Tên đăng nhập" style="margin-left: 10px;"><br>
		Mật khẩu <input type="password" name="pass" placeholder="Mật khẩu" style="margin-left: 44px;"><br>
		Ngày sinh <input type="date" style="margin-left: 39.5px;"><br>
		Giới tính 
		<select name="gioiTinh" style="margin-left: 47px;">
			<option value="0">Nam</option>
			<option value="1">Nữ</option>
			<option value="2">Khác</option>
		</select>
		<br>
		Ảnh đại diện <input type="file" name="avt" style="margin-left: 21.5px;"><br>
		Ghi chú:<br>
		<textarea name="ghiChu"cols="30" rows="10"></textarea><br>

		<input type="submit" value="Đăng ký">
	</form>
</body>
</html>
