<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    Nhập vb
    <input type="text"><br/><br/>
    Mật khẩu
    <input type="password"><br/><br/>
    Lựa chọn nhiều giá trị khác nhau
    <input type="checkbox"><br/><br/>
    Chọn màu sắc
    <input type="color"><br/><br/>
    Lịch
    <input type="date"><br/><br/>
    Ngày giờ
    <input type="datetime-local"><br/><br/>
    Email
    <input type="email"><br/><br/>
    Tải lên
    <input type="file"><br/><br/>
    Image
    <input type="image"><br/><br/>
    Lịch tiếng việt không có ngày
    <input type="month"><br/><br/>
    Chỉ nhập số
    <input type="number"><br/><br/>
    Chọn 1 trong nhiều giá trị<br/>
    <!--checked chọn mặc định-->
    <input type="radio" name="radio" checked value="">Nam<br/>
    <input type="radio" name="radio" value="">
    Nữ<br/><br/>
    Thanh kéo<br/>
    <input type="range"><br/><br/>
    Làm mới<br/>
    <input type="reset"><br/><br/>
    Tìm kiếm<br/>
    <input type="search"><br/><br/>
    Giờ<br/>
    <input type="time"><br/><br/>
    URL
    <input type="url"><br/><br/>
    Lịch theo tuần<br/>
    <input type="week"><br/><br/>
    <marquee behavior="" direction="right">marquee</marquee>
    <!--marquee có ttinh phụ: direction:	Xác định chiều hướng mà marquee sẽ được cuốn. Giá trị có thể là up, down, left, hoặc right.
    
behavior:	Xác định kiểu cuộn của dòng chạy. Giá trị có thể là scroll, slide và alternate.
scrolldelay	Xác định khoảng thời gian dừng lại khi xong một lần cuốn. Giá trị có thể là 10….

scrollamount:	Xác định tốc độ của dòng chạy. Giá trị có thể là 10….

loop:	Xác định khoảng thời gian của vòng lặp. Giá trị mặc định là INFINITE, nghĩa là các marquee lặp đi lặp lại vô hạn.


hspace:	Xác định khoảng cách chiều ngang của dòng chạy. Giá trị có thể là 10 hoặc 20% ...
vspace	Xác định khoảng cách dọc của dòng chạy. Giá trị có thể là 10 hoặc 20% ...-->
</body>
</html>
